<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking.com</title>
    <link rel="stylesheet" th:href="@{../../css/style.css}"  href="../../static/css/style.css">
</head>
<body>
<div class="header container">
    <h1 class="logo">Booking.com</h1>
    <div></div>
</div>
       <div class="center-form">
           <form class="search-form" th:action="@{'/' + ${hotel.id}}" th:method="put">
               <select  class="input" name="city" th:value="${hotel.city}" required>
                   <option th:each="cityName: ${T(com.example.booking_platform.enums.City).values()}"
                       th:text="${cityName}"
                       th:value="${cityName}"
                       th:selected="${cityName == hotel.city}">>
                   </option>
               </select>

               <input class="input" type="text" name="name" th:value="${hotel.name}" required>
               <input class="input" type="text" name="description" th:value="${hotel.description}" required>
               <button class="btn secondary" type="submit" > Edit hotel</button>
           </form>
       </div>

       <div class="center-form">
           <form class="search-form" th:action="@{/room}" th:method="post">
               <input class="input" type="number" name="number" required>
               <select class="input" name="roomType">
                   <option th:each="room_type : ${roomTypes}"
                           th:text="${room_type.typeName}"
                           th:value="${room_type.id}">
                   </option>
               </select>
               <button class="btn secondary" type="submit" th:name="hotelId"
                       th:value="${hotel.id}" > Add room </button>
           </form>
       </div>
       <div class="container">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Number</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Capacity</th>
                    <th>Price</th>
                    <th>Amenities</th>
                    <th>
                        Delete
                    </th>
                </tr>
                <tr th:each="room : ${hotel.getRooms()}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.number}"></td>
                    <td th:text="${room.roomType.typeName}"></td>
                    <td th:text="${room.roomType.description}"></td>
                    <td th:text="${room.roomType.capacity}"></td>
                    <td th:text="${room.roomType.pricePerDay}"></td>
                    <td th:text="${room.roomType.amenities}"></td>
                    <td >
                        <form th:action="@{/hotel/delete-room}" th:method="delete">
                            <input type="hidden" th:name="hotelId" th:value="${hotel.id}">
                            <input type="hidden" th:name="roomId" th:value="${room.id}">
                            <button type="submit" class="btn secondary" > Delete</button>
                        </form>
                    </td>
                </tr>
            </table>
       </div>
</body>
</html>
